<div class="pageContent">
    <form method="post" action="__SELF__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
        <input type="hidden" name="user_id" value="{$user.id}" />
        <div class="pageFormContent" layouth="56">
            <input type="hidden" name="col_id" value="{$col_id}" />
            <input type="hidden" name="app_id" value="{$app_id}" />
            <input type="hidden" name="menu_id" value="{$menu_id}" />
            <input type="hidden" name="part_id" value="{$part_id}" />
            <p>
                <label>名称：</label>
                <input name="name" class="required" type="text" value="{$col.name}" />
            </p>
            <p>
                <label>代号：</label>
                <input name="code" class="required" type="text" value="{$col.code}" readonly />
            </p>
            <p>
                <label>宽度：</label>
                <input name="width" class="required" type="text" value="{$col.width}" />
            </p>
            <p>
                <label>类型：</label>
                <select name="type" class="required combox">
                    <option value="01" <if condition="$col.type eq '01'">selected</if>>整数</option>
                    <option value="02" <if condition="$col.type eq '02'">selected</if>>限制长度字符串</option>
                </select>
            </p>
            <p>
                <label>字符串长度：</label>
                <input name="size" class="required" type="text" value="{$col.size}" />
            </p>
            <p>
                <label>排序：</label>
                <input name="order" class="required" type="text" value="{$col.order}" />
            </p>
            <p>
                <label>备注：</label>
                <input name="comment" type="text" value="{$col.comment}" />
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
